<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catagotchi ¬∑ Cuida a tu gato virtual</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

  </head>
  <body data-mode="day">
    <main class="device">
      <section class="screen-section" aria-labelledby="panel-estado">
        <div class="screen" role="region" aria-live="polite">
          <div class="status-strip">
            <div class="identity">
              <button
                class="identity-avatar"
                id="identityAvatar"
                type="button"
                aria-label="Cambiar estilo del gato"
                title="Cambiar estilo del gato"
              >
                üêà‚Äç‚¨õ
              </button>
              <div class="identity-meta">
                <label class="name-field" for="catName">
                  <span>Nombre</span>
                  <input id="catName" maxlength="16" placeholder="LUKIS" />
                </label>
                <span class="level-pill" aria-live="polite">Nv. <strong id="level-label">1</strong></span>
              </div>
            </div>
            <div
              class="environment-indicator"
              id="environmentIndicator"
              role="status"
              aria-live="polite"
            >
              <span id="dayEmoji">üåû</span>
              <span id="dayLabel">Parque soleado</span>
            </div>
          </div>
          <div class="scene" id="catScene">
            <div class="scene-floor"></div>
            <div class="cat-wanderer" id="catWanderer">
              <div class="cat-shadow"></div>
              <div class="cat" id="cat" data-mood="feliz" data-activity="idle">
                <svg viewBox="0 0 240 200" role="img" aria-label="Gato virtual">
                  <g id="catBody" fill="none" fill-rule="evenodd">
                    <g id="tail">
                      <path
                        d="M92 142 C 36 126 42 70 104 64 C 56 48 82 20 134 26 C 166 30 188 52 194 78"
                        stroke="var(--outline)"
                        stroke-width="26"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        fill="none"
                      />
                      <path
                        d="M92 142 C 36 126 42 70 104 64 C 56 48 82 20 134 26 C 166 30 188 52 194 78"
                        stroke="var(--fur-secondary)"
                        stroke-width="20"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        fill="none"
                      />
                      <path
                        d="M156 46 C 178 54 190 70 194 78"
                        stroke="var(--fur-accent, var(--fur-secondary))"
                        stroke-width="20"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        fill="none"
                      />
                    </g>
                    <g id="legsBack">
                      <g id="backLegFar" class="leg leg-back">
                        <rect
                          x="78"
                          y="124"
                          width="40"
                          height="60"
                          rx="18"
                          ry="18"
                          fill="var(--fur-secondary)"
                          stroke="var(--outline)"
                          stroke-width="6"
                        />
                        <rect x="86" y="176" width="24" height="12" rx="6" fill="var(--paw)" />
                      </g>
                      <g id="backLegNear" class="leg leg-back">
                        <rect
                          x="112"
                          y="128"
                          width="44"
                          height="60"
                          rx="20"
                          ry="20"
                          fill="var(--fur-main)"
                          stroke="var(--outline)"
                          stroke-width="6"
                        />
                        <rect x="122" y="182" width="26" height="12" rx="6" fill="var(--paw)" />
                      </g>
                    </g>
                    <g id="torso">
                      <rect
                        id="bodyBase"
                        x="82"
                        y="60"
                        width="136"
                        height="112"
                        rx="58"
                        ry="58"
                        fill="var(--fur-main)"
                        stroke="var(--outline)"
                        stroke-width="6"
                      />
                      <path
                        id="belly"
                        d="M122 114 C122 92 142 76 150 76 C170 76 198 94 198 126 C198 152 180 170 150 170 C134 170 122 154 122 136 Z"
                        fill="var(--belly)"
                      />
                      <path
                        id="torsoShade"
                        d="M86 110 C90 82 118 62 150 62 C174 62 196 72 210 94 C204 64 182 48 150 48 C110 48 86 72 86 110 Z"
                        fill="var(--fur-secondary)"
                        opacity="0.2"
                      />
                    </g>
                    <g id="legsFront">
                      <g id="frontLegFar" class="leg leg-front">
                        <rect
                          x="162"
                          y="128"
                          width="40"
                          height="62"
                          rx="18"
                          ry="18"
                          fill="var(--fur-main)"
                          stroke="var(--outline)"
                          stroke-width="6"
                        />
                        <rect x="172" y="184" width="22" height="12" rx="6" fill="var(--paw)" />
                      </g>
                      <g id="frontLegNear" class="leg leg-front">
                        <rect
                          x="194"
                          y="124"
                          width="42"
                          height="60"
                          rx="18"
                          ry="18"
                          fill="var(--fur-secondary)"
                          stroke="var(--outline)"
                          stroke-width="6"
                        />
                        <rect x="204" y="178" width="24" height="12" rx="6" fill="var(--paw)" />
                      </g>
                    </g>
                    <g id="head">
                      <path
                        id="headOutline"
                        d="M126 34 L138 14 C144 4 158 4 164 14 L176 34 C202 34 222 54 222 80 L222 110 C222 134 202 154 178 154 L112 154 C88 154 68 134 68 110 L68 80 C68 54 88 34 114 34 Z"
                        fill="var(--fur-main)"
                        stroke="var(--outline)"
                        stroke-width="6"
                        stroke-linejoin="round"
                      />
                      <g id="ears">
                        <path
                          id="earLeftOuter"
                          d="M110 24 L126 6 C136 -4 148 8 144 22 L138 46 Z"
                          fill="var(--fur-accent, var(--fur-secondary))"
                          stroke="var(--outline)"
                          stroke-width="6"
                          stroke-linejoin="round"
                        />
                        <path
                          id="earRightOuter"
                          d="M188 24 L172 6 C162 -4 150 8 154 22 L160 46 Z"
                          fill="var(--fur-accent, var(--fur-secondary))"
                          stroke="var(--outline)"
                          stroke-width="6"
                          stroke-linejoin="round"
                        />
                        <path id="earLeftInner" d="M122 22 L132 12 L136 28 L130 44 Z" fill="var(--ear-inner)" />
                        <path id="earRightInner" d="M178 22 L168 12 L164 28 L170 44 Z" fill="var(--ear-inner)" />
                      </g>
                      <path
                        id="mask"
                        d="M92 72 C106 52 128 44 150 44 C172 44 194 52 208 72 L208 112 C208 132 192 148 172 148 L128 148 C108 148 92 132 92 112 Z"
                        fill="var(--fur-secondary)"
                        opacity="0.28"
                      />
                      <g id="faceFeatures">
                        <g id="eyesOpen">
                          <ellipse cx="132" cy="98" rx="18" ry="16" fill="#f6fbff" stroke="var(--outline)" stroke-width="4" />
                          <circle cx="132" cy="98" r="9" class="pupil" fill="var(--pupil)" />
                          <circle cx="132" cy="92" r="3" fill="#ffffff" opacity="0.75" />
                          <ellipse cx="180" cy="98" rx="18" ry="16" fill="#f6fbff" stroke="var(--outline)" stroke-width="4" />
                          <circle cx="180" cy="98" r="9" class="pupil" fill="var(--pupil)" />
                          <circle cx="180" cy="92" r="3" fill="#ffffff" opacity="0.75" />
                        </g>
                        <g id="eyesClosed" opacity="0">
                          <path d="M116 98 C126 94 138 94 148 98" stroke="var(--outline)" stroke-width="4" stroke-linecap="round" />
                          <path d="M164 98 C174 94 186 94 196 98" stroke="var(--outline)" stroke-width="4" stroke-linecap="round" />
                        </g>
                        <path
                          id="nose"
                          d="M154 114 C158 110 162 110 166 114 C162 120 158 120 154 114 Z"
                          fill="var(--nose, var(--ear-inner))"
                          stroke="var(--outline)"
                          stroke-width="3"
                        />
                        <path
                          id="mouth"
                          d="M150 126 C154 134 162 134 166 126"
                          stroke="var(--outline)"
                          stroke-width="4"
                          stroke-linecap="round"
                          fill="none"
                        />
                        <path d="M146 122 C150 138 170 138 174 122" stroke="var(--outline)" stroke-width="2" opacity="0.25" fill="none" />
                        <ellipse cx="130" cy="120" rx="10" ry="8" fill="var(--cheek)" opacity="0.85" />
                        <ellipse cx="182" cy="120" rx="10" ry="8" fill="var(--cheek)" opacity="0.85" />
                        <g id="whiskers">
                          <path d="M114 110 H78" stroke="var(--outline)" stroke-width="4" stroke-linecap="round" />
                          <path d="M114 122 H82" stroke="var(--outline)" stroke-width="3" stroke-linecap="round" opacity="0.7" />
                          <path d="M198 110 H234" stroke="var(--outline)" stroke-width="4" stroke-linecap="round" />
                          <path d="M196 122 H230" stroke="var(--outline)" stroke-width="3" stroke-linecap="round" opacity="0.7" />
                        </g>
                      </g>
                    </g>
                  </g>
                  <g id="accessory" opacity="0">
                    <path
                      d="M128 130 C128 120 140 114 150 114 L162 114 C174 114 186 120 186 130 C186 140 174 146 162 146 L150 146 C140 146 128 140 128 130 Z"
                      fill="var(--collar, #6ee7ff)"
                      stroke="var(--collar-stroke, #4aa5ff)"
                      stroke-width="4"
                    />
                    <circle cx="156" cy="142" r="8" fill="rgba(255, 255, 255, 0.5)" />
                  </g>
                  <g id="activityProps">
                    <g id="propBowl">
                      <path
                        d="M90 176 C90 164 110 156 150 156 C190 156 210 164 210 176 C210 188 190 196 150 196 C110 196 90 188 90 176 Z"
                        fill="#f7b589"
                        stroke="#c86c3a"
                        stroke-width="4"
                      />
                      <path
                        d="M102 164 C114 158 132 154 150 154 C168 154 186 158 198 164"
                        stroke="#fff3de"
                        stroke-width="6"
                        stroke-linecap="round"
                        fill="none"
                      />
                      <path d="M130 168 C138 160 150 158 162 168" stroke="#ff867b" stroke-width="5" stroke-linecap="round" fill="none" />
                      <path d="M144 168 C150 162 158 162 164 168" stroke="#ffdac7" stroke-width="3" stroke-linecap="round" fill="none" />
                    </g>
                    <g id="propYarn">
                      <circle cx="84" cy="174" r="22" fill="#ff7ebd" stroke="#c64f8a" stroke-width="4" />
                      <path
                        d="M66 168 C50 160 46 146 64 138 C80 132 92 142 110 140"
                        stroke="#c64f8a"
                        stroke-width="4"
                        fill="none"
                        stroke-linecap="round"
                      />
                      <path d="M68 182 C86 176 96 186 110 178" stroke="#ffa7d8" stroke-width="3" fill="none" />
                    </g>
                    <g id="propSleep">
                      <text x="206" y="70" fill="#ffffff" font-family="'Press Start 2P', monospace" font-size="16">Z</text>
                      <text x="220" y="52" fill="#ffffff" font-family="'Press Start 2P', monospace" font-size="12">Z</text>
                      <text x="232" y="38" fill="#ffffff" font-family="'Press Start 2P', monospace" font-size="10">Z</text>
                    </g>
                  </g>
                </svg>
              </div>
            </div>
          </div>
          <div class="button-row">
            <button class="device-button" data-action="feed" data-label="Comer" aria-label="Alimentar">üç£</button>
            <button class="device-button" data-action="play" data-label="Jugar" aria-label="Jugar">üß∂</button>
            <button class="device-button" data-action="nap" data-label="Siesta" aria-label="Tomar una siesta">üò¥</button>
          </div>
          <div class="screen-hud">
            <div class="hud-top">
              <div class="mood-chip" id="moodLabel">‚ú® Feliz</div>
              <div class="xp-bar">
                <span>XP</span>
                <div class="progress-track"><div class="progress-fill" id="xpBar"></div></div>
              </div>
            </div>
            <div class="stat-grid">
              <article class="stat" data-tooltip="Panza llena">
                <div class="stat-title">
                  <span>Panza</span>
                  <span class="stat-value" id="hungerValue">80%</span>
                </div>
                <div class="progress-bar"><div class="progress-fill" id="hungerBar"></div></div>
              </article>
              <article class="stat" data-theme="cool">
                <div class="stat-title">
                  <span>Energ√≠a</span>
                  <span class="stat-value" id="energyValue">80%</span>
                </div>
                <div class="progress-bar"><div class="progress-fill" id="energyBar"></div></div>
              </article>
              <article class="stat" data-theme="fun">
                <div class="stat-title">
                  <span>√Ånimo</span>
                  <span class="stat-value" id="funValue">80%</span>
                </div>
                <div class="progress-bar"><div class="progress-fill" id="funBar"></div></div>
              </article>
            </div>
          </div>
        </div>
      </section>
      <section class="log-window" aria-live="polite">
        <h2 class="log-title">Diario</h2>
        <div class="activity-log" id="log"></div>
      </section>
    </main>

    <div class="toast" id="toast" role="status" aria-live="polite">
      <span id="toastEmoji"></span>
      <span id="toastMessage"></span>
    </div>

    <template id="logEntryTemplate">
      <article class="log-entry">
        <div class="log-time"></div>
        <div class="log-text"></div>
      </article>
    </template>

    <script src="app.js" defer></script>

  </body>
</html>
